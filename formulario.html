<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" type="text/css">
<style>
.error {
	color: #a30707 !important;
	border-color: #a30707 !important;
}
</style>
</head>

<body>
<center>
  <table width="650px" border="0"  style="width: 650px; height: 811px; background-image: url(img/formulario-flat.jpg);">
    <tbody>
      <tr>
        <td style="vertical-align: super;padding-top: 225px;"><table width="100%" border="0">
            <tbody>
              <tr>
                <td style="width: 50%; padding:0px; vertical-align:super;"><table width="250px" border="0" style="margin: 0 auto;">
                    <tbody>
                      <tr>
                        <td style="width: 232px;height: 177px;font-family: Roboto;color: #0099a8;font-size: 17px;line-height: 20px;font-weight: 400;"> Regístrate y conoce nuestro exclusivo proyecto, ubicado en un lugar privilegiado por la naturaleza, ideal para sentir  y vivir con los que más quieres.<br>
                          <br>
                          <strong>Ingresa tus datos y descubre todo lo que Manantiales de Coinco tiene para ti.</strong></td>
                      </tr>
                    </tbody>
                  </table></td>
                <td style="width:50%;"><form>
                    <table width="250px" border="0" style="margin: 0 auto;">
                      <tbody>
                        <tr>
                          <td><input name="nombre" type="text" required id="nombre" placeholder="Nombre y apellido"  style="font-family: Roboto;color: #8b8b8b;font-size: 14px;font-weight: 400;line-height: 20px;width: 232px;height: 32px;border-width: 1px;border-color: #dcdcdc;border-style: solid;background-color: #ffffff;padding-left:10px;margin-bottom:5px;"></td>
                        </tr>
                        <tr>
                          <td><input type="email" required placeholder="Mail"  style="font-family: Roboto;color: #8b8b8b;font-size: 14px;font-weight: 400;line-height: 20px;width: 232px;height: 32px;border-width: 1px;border-color: #dcdcdc;border-style: solid;background-color: #ffffff;
   	padding-left:10px;margin-bottom:5px;" class="error">
                            <span style="color:#a30707; font-family: Roboto, sans-serif; font-size:11px;">*Ingrese su correo correctamente</span></td>
                        </tr>
                        <tr>
                          <td><input type="tel" placeholder="Teléfono" style="height: 14px;font-family: Roboto;color: #8b8b8b;font-size: 14px;font-weight: 400;line-height: 20px;width: 232px;height: 32px;border-width: 1px;border-color: #dcdcdc;border-style: solid;background-color: #ffffff; padding-left:10px;margin-bottom:5px;"></td>
                        </tr>
                        <tr>
                          <td><textarea name="mensaje" required id="mensaje" style="font-family: Roboto;color: #8b8b8b;font-size: 14px;font-weight: 400;line-height: 20px;width: 232px;height: 80px;border-width: 1px;border-color: #dcdcdc;border-style: solid;background-color: #ffffff; padding-left:10px;" placeholder="Mensaje"></textarea></td>
                        </tr>
                        <tr>
                          <td><input type="submit"  style="
font-family: Raleway;color: #ffffff;font-size: 17px;font-weight: 700;line-height: 20px;width: 244px;height: 32px;background-color: #079ca3;text-align:center;border:none;"></td>
                        </tr>
                      </tbody>
                    </table>
                  </form></td>
              </tr>
            </tbody>
          </table></td>
      </tr>
    </tbody>
  </table>
</center>
